<div>
    <section class="hero is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title ">
                    Welcome to Circle Forum
                </h1>
                <h2 class="subtitle">
                    Please write yout post below..
                </h2>
                <div layout="row">
                    <div flex="15">
                        <center>
                            <figure class="image is-128x128">
                                <img src="resources/img/login-avatar.png" alt="Placeholder image">
                            </figure>
                            <h4> Rajitha Dissanayake</h4>
                        </center>

                    </div>
                    <div flex="5"></div>
                    <div flex="60">


                        <div layout="row" layout-align="start" flex>
                            <md-input-container flex="50">
                                <label>Title</label>
                                <input type="text" name="quest" ng-model="quest" required />
                            </md-input-container>

                            <md-input-container flex="50">
                                <label>Favorite Color</label>
                                <md-select name="favoriteColor" ng-model="favoriteColor" required>
                                    <md-option value="red">Question</md-option>
                                    <md-option value="blue">Review</md-option>
                                    <md-option value="green">Comparison</md-option>
                                </md-select>
                                <div class="errors" ng-messages="myForm.favoriteColor.$error">
                                    <div ng-message="required">Required</div>
                                </div>
                            </md-input-container>
                        </div>

                        <md-input-container class="md-block">

                            <label>Post</label>
                            <textarea ng-model="user.biography" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                        </md-input-container>
                        <md-button style="float:right" class="md-raised md-warn">Post</md-button>
                    </div>
                    <div flex="15"></div>
                </div>


            </div>
        </div>
    </section>

    <md-content class="md-padding" layout="row" layout-align="center">
        <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="page1" nav-bar-aria-label="navigation links">
            <md-nav-item class="md-raised" md-nav-click="goto()" name="page1" ng-click="goToTab('forum.feed')">
                <i class="material-icons">home</i>
                Feed
            </md-nav-item>
            <md-nav-item md-nav-click="goto('forum.topics')" name="page2" ng-click="goToTab('forum.topics')">
                <i class="material-icons">question_answer</i>
                Questions
            </md-nav-item>

            <md-nav-item md-nav-click="goto('page4')" name="page3" disabled="" ng-click="goToTab('forum.comparisons')">
                <i class="material-icons">compare</i>
                Comparisons
            </md-nav-item>

            <md-nav-item md-nav-click="goto('page4')" name="page4" disabled="" ng-click="goToTab('forum.review')">
                <i class="material-icons">grade</i>
                Reviews
            </md-nav-item>
            <!-- these require actual routing with ui-router or ng-route, so they
                      won't work in the demo
                      <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
                      <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
                      You can also add options for the <code>ui-sref-opts</code> attribute.
                      <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
                        Page Six
                      </md-nav-item>
                      -->
        </md-nav-bar>


    </md-content>

    <div layout="row">
        <div flex="15"></div>
        <div flex="70">
            <div ui-view></div>

        </div>
        <div flex="15"></div>
    </div>
    <div>

    </div>
</div>
